#obj:
#  bg_color: 0x42495A #4aaeff66
label:
  text_font: roboto_principal # set all your labels to use your custom defined font
button:
  bg_color: 0x2F8CD8
  bg_grad_color: 0x005782
  bg_grad_dir: VER
  #bg_opa: COVER
  border_opa: 50%
  border_color: 0x0077b3
  border_width: 1
  shadow_color: 0
  shadow_opa: 50%
  shadow_width: 4
  shadow_spread: 3
  radius: 5
  text_color: 0xFFFFFF
  pressed: # set some button colors to be different in pressed state
    bg_color: 0x006699
    bg_grad_color: 0x00334d
  checked: # set some button colors to be different in checked state
    bg_color: 0x1d5f96
    bg_grad_color: 0x03324A
    text_color: 0xfff300
buttonmatrix:
  bg_opa: TRANSP
  border_color: 0x0077b3
  border_width: 0
  text_color: 0xFFFFFF
  pad_all: 0
  items: # set all your buttonmatrix buttons to use your custom defined styles and font
    bg_color: 0x2F8CD8
    bg_grad_color: 0x005782
    bg_grad_dir: VER
    bg_opa: COVER
    border_color: 0x0077b3
    border_width: 1
    text_color: 0xFFFFFF
    text_font: roboto_principal
    pressed:
      bg_color: 0x006699
      bg_grad_color: 0x00334d
    checked:
      bg_color: 0x1d5f96
      bg_grad_color: 0x03324A
      text_color: 0x005580
switch:
  bg_color: 0xC0C0C0
  bg_grad_color: 0xb0b0b0
  bg_grad_dir: VER
  bg_opa: COVER
  checked:
    bg_color: 0x1d5f96
    bg_grad_color: 0x03324A
    bg_grad_dir: VER
    bg_opa: COVER
  knob:
    bg_color: 0xFFFFFF
    bg_grad_color: 0xC0C0C0
    bg_grad_dir: VER
    bg_opa: COVER
slider:
  border_width: 1
  border_opa: 15%
  bg_color: 0xcccaca
  bg_opa: 15%
  indicator:
    bg_color: 0x1d5f96
    bg_grad_color: 0x03324A
    bg_grad_dir: VER
    bg_opa: COVER
  knob:
    bg_color: 0x2F8CD8
    bg_grad_color: 0x005782
    bg_grad_dir: VER
    bg_opa: COVER
    border_color: 0x0077b3
    border_width: 1
    text_color: 0xFFFFFF
