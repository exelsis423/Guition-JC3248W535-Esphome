widgets:
  - obj:
      bg_color: 4344154
      id: titlebar
      width: lv_pct(100)
      height: 50
      border_width: 0
      radius: 0
      pad_all: 0
      align: LV_ALIGN_TOP_MID
      widgets:
        - label:
            id: page_title
            align: LV_ALIGN_LEFT_MID
            x: 8
            text: ' '
            text_color: 0xFFFFFF
        - label:
            id: nav_clock
            align: CENTER
            x: 0
            text: ' '
            text_color: 0xFFFFFF
        - label:
            id: nav_param
            align: LV_ALIGN_RIGHT_MID
            x: -8
            text: "\U000F0493"
            text_color: 0xFFFFFF
            on_short_click:
              then:
                lvgl.page.show: page_param
  - obj:
      id: navbar
      width: lv_pct(100)
      height: 50
      border_width: 0
      radius: 0
      pad_all: 0
      align: LV_ALIGN_BOTTOM_MID
      layout:
        type: flex
        flex_flow: LV_FLEX_FLOW_ROW
        flex_align_main: LV_FLEX_ALIGN_CENTER
        pad_column: 1
        flex_align_cross: LV_FLEX_ALIGN_START
        flex_align_track: LV_FLEX_ALIGN_START
      widgets:
        - button:
            id: home_btn
            height: lv_pct(100)
            bg_color: 4344154
            border_width: 0
            radius: 0
            flex_grow: 1
            on_press:
              - then:
                  - script.execute:
                      id: go_home
            widgets:
              - label:
                  align: LV_ALIGN_CENTER
                  text: ó°‹œ
                  text_font: icon_button_home
  - obj:
      id: boot_screen
      x: 0
      y: 0
      width: lv_pct(100)
      height: lv_pct(100)
      bg_color: 16777215
      bg_opa: LV_OPA_COVER
      radius: 0
      pad_all: 0
      border_width: 0
      widgets:
        - image:
            src: boot_logo
            align: LV_ALIGN_CENTER
            y: -40
        - spinner:
            align: LV_ALIGN_CENTER
            y: 95
            height: 50
            width: 50
            spin_time: 1s
            arc_length: 60.0
            arc_width: 8
            indicator:
              arc_color: 1621234
              arc_width: 8
      on_press:
        - then:
            - lvgl.widget.hide:
                - id: boot_screen
